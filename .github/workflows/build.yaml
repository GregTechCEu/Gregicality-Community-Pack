on: push

jobs:
  build:
    name: buildPack
    runs-on: ubuntu-latest
    steps:
     - name: Checkout code
     - uses: actions/checkout@v2     

     - name: setup python
     - uses: actions/setup-python@v2
       with:
         python-version: 3.9
     
     - name: build
     - run: ls -l && python --version